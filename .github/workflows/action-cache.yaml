name: actions-rs-test
on:
  workflow_dispatch:
jobs:
  build-test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Cache cargo bin
        uses: actions/cache@v2
        with:
          path: ~/.cargo/bin/
          key: ${{ runner.os }}-cargo-bin-${{ hashFiles('*') }}
          restore-keys: |
            ${{ runner.os }}-cargo-bin-
            ${{ runner.os }}-cargo-
            ${{ runner.os }}-

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy


      - name: install cargo2junit
        run: cargo install cargo2junit -q
        continue-on-error: true
        
      - run: echo "finish"
name: actions-rs-test
on:
  push:
    branches:
      - main

  workflow_dispatch:
    inputs:
      notify_discord:
        description: notify discord message yes/no
        required: true
        default: 'no'

jobs:
  build-test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Cache cargo bin
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/.crates.toml
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-bin-${{ hashFiles('cargo.*') }}
          restore-keys: |
            ${{ runner.os }}-cargo-bin-v2

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - uses: actions-rs/install@v0.1
        with:
          crate: cargo-audit
          version: latest

      - uses: actions-rs/install@v0.1
        with:
          crate: cargo-update
          version: latest

      - uses: actions-rs/install@v0.1
        with:
          crate: cargo2junit
          version: latest

      - run: echo "finish"
      
      - run: echo "echo no yes? = ${{ github.event.inputs.notify_discord != '' && true || false }}"
        if: ${{ always() && github.event.inputs.notify_discord !='' && true || false }}
name: actions-rs-test
on:
  workflow_dispatch:
jobs:
  build-test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Cache cargo bin
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-bin-${{ hashFiles('*') }}
          restore-keys: |
            ${{ runner.os }}-cargo-bin-
            ${{ runner.os }}-cargo-
            ${{ runner.os }}-

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - uses: actions-rs/install@v0.1
        with:
          crate: cargo-audit
          version: latest

      - uses: actions-rs/install@v0.1
        with:
          crate: cargo-update
          version: latest

      - uses: actions-rs/install@v0.1
        with:
          crate: cargo2junit
          version: latest

      - run: echo "finish"
      